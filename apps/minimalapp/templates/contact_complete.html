<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Complete</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
  </head>

  <body>
    <h2>Contact Complete</h2>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

  </body>
</html>
